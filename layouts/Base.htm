<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>rezokretien- {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        <link href="{{[
        'assets/css/main.css',
        'assets/css/fullcalendar.css',
        'assets/css/animate.css',
        'assets/css/animate.min.css',
        'assets/css/fullcalendar.print.css',
        'assets/css/slidebox.css'
            ]|theme }}" rel="stylesheet" type="text/css">

    </head>
    <body>


    <div id="wrapper">

            {% page %}

            {% partial 'site/footer' %}

</div>

        <script src="{{ [
            'assets/vendor/jquery.js',
            'assets/js/jquery.min.js',
            'assets/js/masonry.pkgd.js',
            'assets/js/masonry.pkgd.min.js',
    'assets/js/bootstrap.min.js',
    'assets/js/jquery.isotope.min.js',
    'assets/js/jquery.prettyPhoto.js',
    'assets/js/easing.js',
    'assets/js/jquery.ui.totop.js',
    'assets/js/selectnav.js',
    'assets/js/ender.js',
    'assets/js/responsiveslides.min.js',
    'assets/js/owl.carousel.js',
    'assets/js/jquery.fitvids.js',
    'assets/js/jquery.plugin.js',
    'assets/js/jquery.countdown.js',
    'assets/js/countdown-custom.js',
    'assets/js/moment.min.js',
    'assets/js/fullcalendar.min.js',
    'assets/js/fullcalendar-settings.js',
    'assets/js/wow.min.js',
    'assets/js/custom.js',
    'assets/js/slidebox-min.js',
    'assets/js/slidebox-lazy-min.js'





            ]|theme }}"></script>
        {% framework extras %}
